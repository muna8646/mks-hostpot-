<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKS Hotspot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">MKS Hotspot</h1>
        
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Basic Plan -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Basic Plan</h2>
                <p class="text-gray-600 mb-4">1 GB Data</p>
                <p class="text-2xl font-bold mb-4">KSH 100</p>
                <button onclick="subscribe('basic', 100)" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Subscribe
                </button>
            </div>

            <!-- Standard Plan -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Standard Plan</h2>
                <p class="text-gray-600 mb-4">5 GB Data</p>
                <p class="text-2xl font-bold mb-4">KSH 400</p>
                <button onclick="subscribe('standard', 400)" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Subscribe
                </button>
            </div>

            <!-- Premium Plan -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Premium Plan</h2>
                <p class="text-gray-600 mb-4">10 GB Data</p>
                <p class="text-2xl font-bold mb-4">KSH 700</p>
                <button onclick="subscribe('premium', 700)" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Subscribe
                </button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
